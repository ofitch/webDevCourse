<!DOCTYPE html>
<html>
<head>
	<title>Form Demo</title>
</head>
<body>
	<h1>Examples</h1>
	<p>Text</p>
	<input type="text" name="">
	<br>
	<p>Radio</p>
	<input type="radio" name="">
	<br>
	 <p> Color </p>
	<input type="color" name="">
	<br>
	 <p>Password</p>
	<input type="password" name="">

	<br>
	<br>
	<br>

	<!--action - where the form send data to-->
	<!--method - what HTTP method (get/post)-->

	<h1>Log In</h1>
	<form action="http://wikipedia.org" method="GET">
		<input type="text" name="text" placeholder="Placeholder">
		<input type="password" name="password" placeholder="Placeholder">
		<button>Submit</button>
		<input type="submit" name="submit">
	</form>
	<p>This is not inline without the "form tag"</p>
	
</body>
</html>
