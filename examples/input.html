<!DOCTYPE html>
<html>
<head>
	<title>Input Demo</title>
</head>
<body>

	<p>Do you prefer cats or dogs?</p>

	<form>
		<label for="dogs">Dogs: </label>
		<input id="dogs" type="radio" name="petChoice" value="dogs">

		<label for="cats">Cats: </label>
		<input id="cats" type="radio" name="petChoice" value="cats">

		<p>This is a dropdown, using "select tag"</p>

		<select name="option">
			<option value="happy">option 1</option>
			<option value="sad">option 2</option>
			<option value="nothing">option 3</option>
		</select>

		<br>

		<textarea rows="10" cols="50" name="paragraph"></textarea>

		<br>

		<button>Go</button>

	</form>

</body>
</html>
